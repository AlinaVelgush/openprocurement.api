language: python
sudo: required
group: deprecated-2017Q4
before_script:
  - sudo add-apt-repository ppa:chris-lea/libsodium -y
  - sudo apt-get -qq update
  - sudo apt-get install libsodium13 -y
python:
  - "2.7"
services:
  - couchdb
env:
  global:
    - TZ=Europe/Kiev
  matrix:
    - SANDBOX_MODE=
    - SANDBOX_MODE=True
cache:
  directories:
    - eggs
before_install:
  - sh bootstrap.sh
install:
  - bin/buildout -N
script:
  - bin/py.test ./src/openprocurement/api/tests/ --cov=openprocurement.api

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/82aa866c2f7ed47c961f
    on_success: always
    on_failure: always
    on_start: false
