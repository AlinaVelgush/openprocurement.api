[buildout]
extends = versions.cfg
newest = false
parts = test
develop = .
extensions = mr.developer
find-links = http://op:x9W3jZ@dist.quintagroup.com/op/
auto-checkout = openprocurement.api openprocurement.tender.core
index = https://pypi.python.org/simple

[sources]
openprocurement.api =
    git git@gitlab.qg:op/openprocurement.api.git
    branch=frameworkagreement
openprocurement.tender.core =
    git git@gitlab.qg:op/openprocurement.tender.core.git
    branch=frameworkagreement
openprocurement.agreement.core =
    git git@gitlab.qg:op/openprocurement.agreement.core.git
openprocurement.agreement.cfaua =
    git git@gitlab.qg:op/openprocurement.agreement.cfaua.git

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    openprocurement.agreement.core [test]
    openprocurement.agreement.cfaua [test]
    openprocurement.tender.cfaselectionua [test]
    nose
    pytest
    pytest-cov
