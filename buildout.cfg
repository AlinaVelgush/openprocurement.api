[buildout]
extends = versions.cfg
newest = false
parts = environment test
develop = .
extensions = mr.developer
find-links = http://op:x9W3jZ@dist.quintagroup.com/op/
auto-checkout =
    openprocurement.api
    openprocurement.tender.core
    openprocurement.tender.belowthreshold
    openprocurement.tender.openua
    openprocurement.tender.openeu
index = https://pypi.python.org/simple

[environment]
recipe = collective.recipe.environment

[sources]
openprocurement.api =
    git https://gitlab-ci-token:${environment:CI_JOB_TOKEN}@gitlab.quintagroup.com/openprocurement.api.git
    branch=frameworkagreement
openprocurement.tender.core =
    git https://gitlab-ci-token:${environment:CI_JOB_TOKEN}@gitlab.quintagroup.com/openprocurement.tender.core.git
    branch=frameworkagreement
openprocurement.tender.belowthreshold =
    git https://gitlab-ci-token:${environment:CI_JOB_TOKEN}@gitlab.quintagroup.com/openprocurement.tender.belowthreshold.git
    branch=frameworkagreement
openprocurement.tender.openua =
    git https://gitlab-ci-token:${environment:CI_JOB_TOKEN}@gitlab.quintagroup.com/openprocurement.tender.openua.git
    branch=frameworkagreement
openprocurement.tender.openeu =
    git https://gitlab-ci-token:${environment:CI_JOB_TOKEN}@gitlab.quintagroup.com/openprocurement.tender.openeu.git
    branch=frameworkagreement

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    ${buildout:auto-checkout}
    openprocurement.frameworkagreement.cfaua [test]
    pytest
    pytest-cov
